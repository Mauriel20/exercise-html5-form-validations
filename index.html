<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Ahora si empezo lo bueno!">
    <meta charset="UTF-8">
    <title>Práctica con Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="bg-color">
        <div class="container">
            <section id="caja1" class="text-dark m-1 mt-5 pb-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="display-5">Payment form example</h2>
                    </div>
                    <form action="#" id="formulario1" onsubmit="return false">
                        <div class="card-body">
                            <div class="col-md-12 col-lg-12 alert alert-danger" role="alert">
                                <strong>Some fields are missing</strong>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>#card</strong></label>
                                    <input id="Card" autofocus name="nombre" type="text" placeholder="Angel" 
                                        autocomplete="off">
                                </div>
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>#CVC</strong>
                                    </label>
                                    <input id="#CVC" type="text" placeholder="Mora Flores">
                                </div>


                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>FirstName</strong>
                                    </label>
                                    <input id="FirstName" type="text" placeholder="Mora Flores">
                                </div>

                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>LastName</strong>
                                    </label>
                                    <input id="LastName" type="text" placeholder="Mora Flores">
                                </div>


                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>City</strong>
                                    </label>
                                    <input id="City" type="text" placeholder="Mora Flores">
                                </div>


                                <div class="col-md-3">
                                    <label for="inlineFormInput"><strong>State</strong></label>
                                    <select id="state" class="custom-select" >
                                        <option value="0" selected="">Open this select menu </option>
                                        <option value="1">San José</option>
                                        <option value="2">Heredia</option>
                                        <option value="3">Limón</option>
                                    </select>
                                </div>









                            </div>
                        </div>
                        <div class="col-12 card-footer d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary m-1">Cancel</button>
                            <button class="btn btn-primary m-1" name="btnEnviar" id="submit"
                                type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="caja2" class="text-dark m-1 mt-5 pb-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Información del usuario</h2>
                    </div>
                    <div class="card-body">
                        <div id="pNombre">
                            <label for="inlineFormInput">
                                <strong>First Name:</strong>
                            </label>
                            <span></span>
                        </div>
                        <div id="pApellido">
                            <label for="inlineFormInput"><strong>Last name: </strong></label>
                            <span></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="function.js"></script>
    <script src="app.js"></script>
</body>

</html>
